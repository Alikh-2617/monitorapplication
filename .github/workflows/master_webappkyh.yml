# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappkyh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webappkyh.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71dddee5acfc46e0ade10bb7b3c990eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_20d5b9b4dbfa4fda9b201d2a760ea7c8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webappkyh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71dddee5acfc46e0ade10bb7b3c990eb }}/monitorapplication:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappkyh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8ebfec699cd840ad90d97060f7595d31 }}
        images: 'webappkyh.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71dddee5acfc46e0ade10bb7b3c990eb }}/monitorapplication:${{ github.sha }}'